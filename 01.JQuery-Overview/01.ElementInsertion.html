<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Element Insertion</title>
    <style>
        a {
           text-decoration: none;
            border: 1px solid;
            background-color: lightgrey;
            color: black;
            display: block;
            width: 50px;
            font-size: 10px;
            font-family: consolas;
            margin-bottom: 5px;
            padding: 2px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>


</head>
<body>
 <div id="main">
   <a href="#" id="addBefore"> AddBefore </a>
   <a href="#" id="addAfter"> AddAfter </a>
 </div>
<script type="text/javascript">
    jQuery(document).ready(function ($){
        $('#addBefore').on('click',function() {
            $('#main').prepend("<div>Added Before</div>")
        });
        $('#addAfter').on('click',function() {
            $('#main').append("<div>Added After</div>")
        });
        //$('#addAfter').apend("<div>Add After</div>");
    })
</script>

</body>
</html>
