<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Problem 2.	Background Color Switch</title>
    <style>
        body{

        }
        div{
            display: inline-block;
            }
        input{
            display: block;
            margin-bottom: 10px;
        }

        .bird{
            background-color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

</head>
<body>
<div>
    <label for="class">Class:</label>
    <input type="text" id="class">
    <label for="color">Color:</label>
    <input type="color" id="color">
    <button id="paint">Paint</button>
</div>
<div>
<ul>
    <li class="bird">Hummingbird</li>
    <li class="bird">Nightingale</li>
    <li>Lizard</li>
    <li class="bird">Eagle</li>
    <li class="bird">Sparrow</li>
</ul>
</div>
<script type="text/javascript">
    jQuery(document).ready(function ($){
        $('#paint').on('click',function(){
            var selClass = $('#class').val();
            console.log(selClass);
            var selColor = $('#color').val();
            console.log(selColor);
            $('.'+selClass).css('background-color',selColor);
        });
    })
</script>
</body>
</html>
